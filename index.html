<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare-ERP Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Design System --- */
        :root {
            --primary-blue: #3B82F6;
            --primary-yellow: #eab308;
            --primary-purple: #a78bfa;
            --bg-dark: #020617;
            --bg-darker: #0f172a;
            --bg-card: rgba(17, 24, 39, 0.6);
            --text-primary: #e5e7eb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-primary: rgba(59, 130, 246, 0.2);
            --border-hover: rgba(59, 130, 246, 0.5);
            --spacing-card: 2rem;
            --radius-lg: 0.75rem;
            --radius-md: 0.5rem;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-secondary);
            overflow-x: hidden;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .utility-text {
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- Glow & Effect Styles --- */
        .text-glow-blue {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .text-glow-yellow {
            text-shadow: 0 0 10px rgba(234, 179, 8, 0.6), 0 0 20px rgba(234, 179, 8, 0.4);
        }
        .button-glow-blue {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .button-glow-blue:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
        .card {
            background-color: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-card);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--border-hover);
        }
        .card.gradient-yellow {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), var(--bg-card));
        }

        /* --- Navigation & Layout Styles --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-darker);
            backdrop-filter: blur(15px);
            padding: 2rem 1rem;
            border-right: 1px solid var(--border-primary);
            transition: width 0.3s ease;
            flex-shrink: 0;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin: 0.25rem 0;
            border-radius: var(--radius-md);
            color: var(--text-muted);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-blue);
        }
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary-blue);
            font-weight: 600;
        }
        .sidebar-title {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.5rem 0.75rem;
        }
        .app-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            background-color: var(--bg-darker);
            backdrop-filter: blur(15px);
        }
        .header-nav {
            display: flex;
            gap: 1.5rem;
        }
        .header-nav a {
            color: var(--text-muted);
            transition: color 0.3s ease;
            font-weight: 500;
        }
        .header-nav a:hover {
            color: var(--primary-blue);
        }
        .header-nav a.active {
            color: var(--text-primary);
            font-weight: 600;
        }
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .breadcrumbs a {
            color: var(--text-muted);
            transition: color 0.3s ease;
        }
        .breadcrumbs a:hover {
            color: var(--primary-blue);
        }
        .breadcrumbs .current-page {
            color: var(--text-primary);
            font-weight: 600;
        }
        .global-search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 0.5rem 1rem;
            width: 300px;
        }
        .global-search input {
            background: none;
            border: none;
            color: var(--text-primary);
            outline: none;
            flex-grow: 1;
            font-size: 0.875rem;
        }
        .search-icon {
            color: var(--text-muted);
            width: 1.25rem;
            height: 1.25rem;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, var(--primary-blue), var(--primary-yellow));
            color: transparent;
            margin-bottom: 2rem;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .content-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }
        .content-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .status-badge {
            display: inline-block;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            border: 1px solid;
        }
        .status-badge.active {
            background-color: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.3);
        }
        .status-badge.pending {
            background-color: rgba(234, 179, 8, 0.1);
            color: var(--primary-yellow);
            border-color: rgba(234, 179, 8, 0.3);
        }
        .status-badge.inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
        }
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6);
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) { .sidebar { display: none; } .header { padding: 1rem; } .global-search { width: 100%; max-width: 200px; } }</style>
</head>
<body class="flex h-screen overflow-hidden bg-black text-white">

    <aside class="sidebar">
        <div class="flex items-center justify-center mb-8 p-4">
            <h1 class="text-2xl font-extrabold text-glow-blue">Bare-ERP</h1>
        </div>
        <nav>
            <div class="sidebar-title">Modules</div>
            <div id="hr-nav" class="sidebar-item active" data-module="hr">HR</div>
            <div id="finance-nav" class="sidebar-item" data-module="finance">Finance</div>
            <div id="crm-nav" class="sidebar-item" data-module="crm">CRM</div>
        </nav>
    </aside>

    <div class="flex flex-col flex-grow">
        <header class="header">
            <div class="breadcrumbs">
                <a href="#" class="hover:text-blue-400">Dashboard</a>
                <span class="mx-2 text-gray-600">/</span>
                <span class="current-page">HR</span> <!-- This will change dynamically -->
            </div>
            <div class="flex items-center space-x-4">
                <div class="global-search">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.357-6.087 23.848 23.848 0 00-5.357-6.087m0 12.174l.757.587a1.75 1.75 0 002.187-1.055V10.303a1.75 1.75 0 00-2.187-1.055l-.757.587m0 12.174a23.847 23.847 0 01-5.357-6.087m0 12.174l-.757.587a1.75 1.75 0 00-2.187-1.055V10.303a1.75 1.75 0 002.187-1.055l.757-.587m0 12.174V21a2.25 2.25 0 01-4.5 0v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322m3.375 2.554V21a2.25 2.25 0 002.25 2.25h5.25a2.25 2.25 0 002.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322m3.375 2.554h-.078a2.25 2.25 0 01-1.227-3.714l.483-.322m-3.375 3.714h.078a2.25 2.25 0 001.227-3.714l-.483-.322m-3.375 3.714l-.757.587a1.75 1.75 0 00-2.187 1.055v1.693a2.25 2.25 0 002.25 2.25h5.25a2.25 2.25 0 002.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322m3.375 2.554v-1.693a2.25 2.25 0 00-2.25-2.25H13.5a2.25 2.25 0 00-1.166 2.015l-.483.322m3.375-3.714h.078a2.25 2.25 0 001.227-3.714l-.483-.322m-3.375 3.714a2.25 2.25 0 01-2.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322M13.5 21h5.25a2.25 2.25 0 002.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322m3.375 2.554a2.25 2.25 0 01-2.25 2.25h-5.25a2.25 2.25 0 01-2.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322M13.5 21h-5.25a2.25 2.25 0 01-2.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322M13.5 21h-5.25a2.25 2.25 0 01-2.25-2.25v-1.693a2.25 2.25 0 00-1.166-2.015l-.483-.322" />
                </svg>Settings</button>
                    <button class="btn btn-secondary" id="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V8.25a3.75 3.75 0 10-7.5 0v.75m4.5 7.89c-3.471.428-.742-2.986-.007-3.591s2.433-.964 3.152-1.089c.719-.123 1.498-.186 2.277-.186H15a.75.75 0 00-.75.75S13.998 17.777 14.5 18.017M12 17.25a4.5 4.5 0 01-4.5-4.5h8.25a4.5 4.5 0 01-4.5 4.5z"/></svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="app-content" id="app-content">
            <!-- Content will be loaded here -->
            <div class="flex items-center justify-center h-full text-gray-500">
                <div class="text-center">
                    <h2 class="section-title mb-4">Loading...</h2>
                    <p>Initializing ERP interface.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
